<button
  expanderHeader
  (click)="doToggle()"
  [attr.aria-expanded]="expander.open"
  [attr.aria-controls]="expander.ariaLabelId"
>
  <div class="h3">
    <span>
      <ng-content></ng-content>
    </span>
    <ljk-icon class="open-indicator" [name]="expander.open ? 'chevron-up' : 'chevron-down'"></ljk-icon>
  </div>
</button>
